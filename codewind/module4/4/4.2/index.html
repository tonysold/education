<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ФИО</title>
<!-- Подключение Vue 3 с CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
<h2>Введите ваше ФИО:</h2>
<input type="text" v-model="fullName" placeholder="Введите ФИО" />
<button @click="splitName">Показать</button>

<p>Фамилия: {{ surname }}</p>
<p>Имя: {{ firstName }}</p>
<p>Отчество: {{ patronymic }}</p>
<script src="myjs.js"></script>
</div>
</body>
</html>
